{% extends 'tasks/base.html' %}
{% block content %}

<h2>Edit Profile</h2>

<form method="post">
    {% csrf_token %}
    
    <label>Email</label>
    <input type="email" name="email" value="{{ user.email }}" required>

    <button type="submit">Save Changes</button>
</form>

<a href="{% url 'profile' %}">Back to Profile</a>

{% endblock %}
