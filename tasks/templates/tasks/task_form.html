{% extends 'tasks/base.html' %}
{% block content %}
<h1>{% if task %}Edit Task{% else %}Add Task{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Task title" value="{{ task.title|default:'' }}" required>
    <textarea name="description" placeholder="Task description">{{ task.description|default:'' }}</textarea>
    {% if task %}
    <label>
        <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}>
        Completed
    </label>
    {% endif %}
    <button type="submit">Save</button>
</form>
{% endblock %}
