{% extends "tasks/base.html" %}

{% block content %}
<h3 style="text-align:center;">Login</h3>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<p style="text-align:center; margin-top:10px;">
    No account?
    <a href="{% url 'register' %}">Register here</a>
</p>
{% endblock %}
